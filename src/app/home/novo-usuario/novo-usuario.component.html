<h4 class="text-center">Registre-se e mostre seu pat ao mundo</h4>

<form action="" class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input placeholder="E-mail" class="form-control" formControlName="email">
    <app-mensagem *ngIf="
      novoUsuarioForm.get('email')?.errors?.['required'] &&
      novoUsuarioForm.get('email')?.touched
    " mensagem="E-mail obrigatório">
    </app-mensagem>
    <app-mensagem *ngIf="
      novoUsuarioForm.get('email')?.errors?.['email'] &&
      novoUsuarioForm.get('email')?.touched
    " mensagem="E-mail no formato incorreto"></app-mensagem>
  </div>
  <div class="form-group">
    <input placeholder="Nome Completo" class="form-control" formControlName="fullName">
    <app-mensagem *ngIf="
      novoUsuarioForm.get('fullName')?.errors?.['required'] &&
      novoUsuarioForm.get('fullName')?.touched
    " mensagem="Nome obrigatório">
    </app-mensagem>
    <app-mensagem *ngIf="
      novoUsuarioForm.get('fullName')?.errors?.['minlength'] &&
      novoUsuarioForm.get('fullName')?.touched
    " mensagem="Nome incorreto">
    </app-mensagem>
  </div>
  <div class=" form-group">
    <input placeholder="Usuário" class="form-control" formControlName="userName">
    <app-mensagem *ngIf="
      novoUsuarioForm.get('userName')?.errors?.['required'] &&
      novoUsuarioForm.get('userName')?.touched
    " mensagem="Usuário obrigatório">
    </app-mensagem>
    <app-mensagem *ngIf="
      novoUsuarioForm.get('userName')?.errors?.['minusculo'] &&
      novoUsuarioForm.get('userName')?.touched
    " mensagem="Usuário deve ser em letra minúscula">
    </app-mensagem>
    <app-mensagem *ngIf="
      novoUsuarioForm.get('userName')?.errors?.['usuarioExistente'] &&
      novoUsuarioForm.get('userName')?.touched
    " mensagem="Usuário já existe">
    </app-mensagem>
  </div>
  <div class="form-group">
    <input type="password" placeholder="Senha" class="form-control" formControlName="password">
    <app-mensagem *ngIf="
      novoUsuarioForm.errors?.['senhaIgualUsuario']
    " mensagem="Senha deve ser diferente de usuário">
    </app-mensagem>
    <app-mensagem *ngIf="
      novoUsuarioForm.get('password')?.errors?.['required'] &&
      novoUsuarioForm.get('password')?.touched
    " mensagem="Senha obrigatória">
    </app-mensagem>
  </div>

  <button class=" btn btn-primary btn-block">Cadastro</button>
</form>
<p>Ja é um usuário? <a [routerLink]="['']">Faça Login</a></p>
